<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
   

    <div> <h2>Calculator</h2></div>
<div>
    
    <!-- Input Fields -->
    <input type="text" id="num1" class="col-sm-4" class="form-control form-control-sm" placeholder="Num One">
    <input type="text" id="num2" class="col-sm-4" placeholder="Num Two">
    <!-- Dropdown Menu for Arithmetic Operations -->
    <select id="operation" class="col-sm-3">
        <option value="+">Addition (+)</option>
        <option value="-">Subtraction (-)</option>
        <option value="/">Division (/)</option>
        <option value="*">Multiplication (*)</option>
    </select>
    <!-- Calculate Button -->
    <button onclick="calculate()" class="btn btn-outline-primary" >Calculate</button>
    <!-- Result Display -->
    Result: <span id="result"></span>
</div>
</div>
<script type="text/javascript">
    function calculate() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operation = document.getElementById('operation').value;
        var result;
        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }
        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    alert("Division by zero is not allowed.");
                    return;
                }
                break;
            default:
                alert("Invalid operation selected.");
                return;
        }
        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
